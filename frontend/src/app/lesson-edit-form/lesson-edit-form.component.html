<form [formGroup]="lessonForm" (ngSubmit)="onClickSubmit()">

  <div class="form-group">
    <label for="titleField" [class]="lessonForm.get('title')?.invalid ? 'text-danger' : ''">Title</label>
    <input type="text" class="form-control" id="titleField" placeholder="Enter title" formControlName="title">
  </div>

  <div class="form-group">
    <label for="descriptionField" [class]="lessonForm.get('description')?.invalid ? 'text-danger' : ''">Description</label>
    <textarea class="form-control" id="descriptionField" rows="3" placeholder="Enter description"
              formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="categoryField">Category</label>
    <input type="text" class="form-control" id="categoryField" placeholder="Enter category" formControlName="category">
  </div>

  <div class="form-group">
    <label for="levelField" ngbTooltip="Enter value between 1(basics) to 10(advanced)">Level</label>
    <input type="number" class="form-control" id="levelField" placeholder="Enter level" min="1" max="10"
           formControlName="level">
  </div>

  <div class="form-group">
    <label for="prerequisiteField">Prerequisite</label>
    <input type="text" class="form-control" id="prerequisiteField" placeholder="Enter prerequisite"
           formControlName="prerequisite">
  </div>

  <div class="form-group">
    <label for="tagsField" ngbTooltip="Enter tags, separated by commas">Tags</label>
    <input type="text" class="form-control" id="tagsField" placeholder="Enter tags" formControlName="tags">
  </div>

  <div class="form-group">
    <label for="copyrightField">Copyright</label>
    <input type="text" class="form-control" id="copyrightField" placeholder="Enter copyright"
           formControlName="copyright">
  </div>

  <div class="row mt-2"><label class="col-md-2"></label>
    <button type="button" class="btn btn-primary col-md-2" (click)="onClickSubmit()" [disabled]="!lessonForm.valid">Submit</button>
    <span *ngIf="lessonForm.invalid" class="col-md-8 text-danger"> Please fill out all required fields. </span>
  </div>

</form>
